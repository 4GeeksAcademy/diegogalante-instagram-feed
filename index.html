<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Instagram Feed</h1>
    <div class="Feed">
        
        
        <div class="post">
            <div class="postheader">
                <span><strong>Beautiful sunset</strong></span>
                <span>06/06</span>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_7Nm2GKmvmDY78E46MLtB4LX3wpamxzqkCg&s" alt="photo 1">
            <div class="postfooter">
                <p>It is at the strangest places on odd hours that we find peace.</p>
            </div>
        </div>
        

        <div class="post">
            <div class="postheader">
                <span><strong>Animal lovers</strong></span>
                <span>06/06</span>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIms18fUprj3Y6RXBzJuZmhpqk9rPz6O2K7w&s" alt="photo 2">
            <div class="postfooter">
                <p>Dogs will always be my personal favourite!!</p>
            </div>
        </div>


        <div class="post">
            <div class="postheader">
                <span><strong>Monster spike</strong></span>
                <span>06/06</span>
            </div>
            <img src="https://i0.wp.com/efe.com/wp-content/uploads/2025/03/rss-efe60e9bc16e562fb4a7e76fff1f6b485bce488827cw.webp?fit=1920%2C1280&ssl=1" alt="photo 3">
            <div class="postfooter">
                <p>Sportsmanship is something truly remarkable.</p>
            </div>
        </div>


    </div>
    
</body>
</html>
